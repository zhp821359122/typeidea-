<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论结果页</title>
    <style>
        body{
            TEXT-ALIGN: center;}
        .result {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist{
            color: red;
        }
        ul li{
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="result">
        <ul class="errorlist">
            {% for field, message in form.errors.items %}
                <li>{{ message }}</li>
            {% endfor %}

        </ul>
        <a href="javascript:window.history.back();">返回</a>
    </div>
</body>
</html>
